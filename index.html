
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Unsaid: 2025 | Ang Bakas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          screens: {
            'xs': '375px',
            '2xl': '1536px',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Cormorant+Upright:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-height: 100%;
    }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #FFFFFF;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.5s ease;
    }
    .dark body {
      background-color: #09090b;
      color: #f4f4f5;
    }
    .font-heading {
      font-family: 'Noto Serif', serif;
      font-weight: 700;
    }
    .font-script {
      font-family: 'Cormorant Upright', serif;
    }
    .font-serif-italic {
      font-family: 'Noto Serif', serif;
      font-style: italic;
    }
    .hero-curve {
      clip-path: ellipse(160% 100% at 50% 0%);
    }
    @media (max-width: 640px) {
      .hero-curve {
        clip-path: ellipse(200% 100% at 50% 0%);
      }
    }
    .grid-bg {
      background-image: radial-gradient(circle, #e5e7eb 1px, transparent 1px);
      background-size: 32px 32px;
    }
    .dark .grid-bg-dark {
      background-image: radial-gradient(circle, #27272a 1px, transparent 1px);
      background-size: 32px 32px;
    }
    .text-shadow {
      text-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    .pill-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 999px;
    }
    .dark .pill-nav {
      background: rgba(24, 24, 27, 0.85);
      border: 1px solid rgba(255,255,255,0.08);
    }
    /* Prevent iOS auto-zoom on input focus */
    @media screen and (max-width: 768px) {
      input, textarea, select {
        font-size: 16px !important;
      }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
    }
  </style>
